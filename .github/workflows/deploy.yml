name: Deploy with http-server

on:
  push:
    branches:
      - main  # або master, якщо використовуєте цю гілку

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозиторію
        uses: actions/checkout@v3

      - name: Встановлення Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Встановлення http-server
        run: npm install -g http-server

      - name: Запуск http-server
        run: http-server out -p 8080 &

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out